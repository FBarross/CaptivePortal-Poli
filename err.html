<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="captiveportal-err-styles.css" />

<body>
    <div class="card">
        <header class="card-header">
